<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RebelMint Contract Deployer</title>
  <meta name="description" content="RebelMint Contract Deployer">
  <link rel="stylesheet" href="src/css/pico.min.css">
  <!-- Load Web3 -->
  <script src="src/js/web3.min.js"></script>
  <!-- Load contract data -->
  <script src="src/js/v0j0_ABI.js"></script>
  <script src="src/js/v0j0_CreationBytecode.js"></script>
  <style>
    .status-container {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: rgba(0,0,0,0.1);
    }
    #deployment-status {
      margin-top: 15px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <header class="container">
    <hgroup>
      <h1>RebelMint Contract v0j0 Deployer</h1>
      <h3>Deploy your smart contract to Ethereum</h3>
    </hgroup>
  </header>
  
  <main class="container">
    <section>
      <div class="status-container">
        <p id="connection-status">Status: Checking MetaMask...</p>
        <p id="deployment-status"></p>
      </div>
      
      <form id="minting-form">
        <div class="grid">
          <button type="button" onclick="connectWallet()">
            <span id="connect-button-text">Connect MetaMask</span>
          </button>
        </div>
        
        <button type="button" id="deploy-btn" onclick="deploy()" disabled>
          <span id="mint-next-text">Deploy</span>
        </button>
      </form>
    </section>
  </main>
  
  <!-- Load application scripts -->
  <script src="src/js/handshake.js"></script>
  <script src="src/js/interact.js"></script>
</body>
</html>
